version: "3"

services:
  movieAPI:
    image: api6:api6
    restart: always
    env_file:
      - "env.list"
    volumes:
      - ./src/temp:/dockerapp/src/temp/
    ports:
      - 3000:3000
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
    ports:
      - 27017:27017
    command: mongod --bind_ip_all